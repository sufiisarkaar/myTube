<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="backGroundIMG">

      <div class="row d-flex justify-content-center">
        <div class="col-4 m-3 p-2 mt-5">
          <form [formGroup]="loginForm">
            <div class="email m-3 p-2">
              <input type="text" formControlName="email" class="form-control" />
            </div>

            <div class="password m-3 p-2">
              <input type="password" formControlName="password" class="form-control" />
            </div>

            <div class="loginBTN m-3 p-2">
              <input type="button" class="btn btn-sm btn-dark" value="Login" (click)="Login()" />
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</div>
