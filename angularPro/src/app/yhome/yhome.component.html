<div class="container-fluid mt-3">
    <div class="row d-flex justify-content-evenly">
        <div class="  col-lg-3 col-md-3 col-sm-1  p-2" *ngFor="let video of videoBox">
           
            <div class="cardBody"  routerLink="/videoplay/{{ video.id }}">
                <div class="card-video ">
                    <video #myVideo width="100%" height="200" class="round"  >
                        <source [src]="video.videoUrl" type="video/mp4">
                    </video>
                </div>
               
                <div class="card-title d-flex">
                    <div class="col-lg-6 col-md-6 col-sm-6 text-start">
                        <small style="font-weight: 900;">{{ video.title }}</small>
                    </div>
                    
                    <div class="col-lg-6 col-md-6 col-sm-6 text-end">
                        <small>{{ video.views }} views</small>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
