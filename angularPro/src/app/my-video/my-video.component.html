<div class="container">
  <form [formGroup]="videoPostForm">
    <div class="row">

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="title" placeholder="Title">
      </div>


      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="thumbnailUrl" placeholder="Thumbnail Url">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="duration" placeholder="Duration">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="uploadTime" placeholder="Title">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="views" placeholder="View">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="author" placeholder="Author">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="videoUrl" placeholder="Video Url">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="description" placeholder="Description">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="subscriber" placeholder="Subscriber">
      </div>

      <div class="col-4">
        <input type="text" class="form-control mt-2" formControlName="isLive" placeholder="IS LIVE">
      </div>

      <div class="col-4">
        <button type="text" class="btn btn-dark mt-2 d-flex" (click)="postVideo()">
          <mat-spinner mode="indeterminate" [diameter]="20" color="warn" class="matSpinner" *ngIf="spin"></mat-spinner>
          &nbsp; {{ spin ? 'Posting...' : 'Post Video'   }}
        </button>
      </div>


    </div>
  </form>
</div>

<hr class="text-danger mt-5">
<h4 class="">Video uploaded by you</h4>
<hr class="text-danger mb-4">

<div class="container mt-3">
  <div class="row">
    <div class="  col-lg-4 col-md-4 col-sm-12  p-2" *ngFor="let video of videoBox">
            <div class="cardBody"  routerLink="/videoplay/{{ video.id }}">
                <div class="card-video ">

                    <!-- <video #myVideo width="100%" height="200" class="round"  >
                        <source [src]="video.videoUrl" type="video/mp4" >
                    </video> -->

                    <img [src]="video.thumbnailUrl" alt=""  width="100%" height="200" class="round">

                </div>
               
                <div class="card-title d-flex">
                    <div class="col-lg-6 col-md-6 col-sm-6 text-start">
                        <small style="font-weight: 900;">{{ video.title }}</small>
                    </div>
                    
                    <div class="col-lg-6 col-md-6 col-sm-6 text-end">
                        <small>{{ video.views }} views</small>
                    </div>
                </div>
        </div>
    </div>
  </div>
</div>
